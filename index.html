<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>What is your color today?</h1>
    <div class="container">
      <div class="tagline">
        <h2>
          <span class="red">Colors</span> are what
          <span class="blue">you</span> make them
        </h2>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quibusdam
          non dolorum vel quos animi culpa, voluptate cupiditate illum, harum
          necessitatibus nisi repellat suscipit, quidem molestiae debitis. Non
          voluptas pariatur id.
        </p>
        <div class="shape-circle-red"></div>
        <div class="shape-circle-blue"></div>
      </div>
      <div class="wrapper">
        <div class="overlay" id="overlay"></div>
        <img
          src="./img/wengang-zhai-_fOL6ebfECQ-unsplash-alpha-gray-rotate.jpg"
          alt=""
        />
        <div class="button-container">
          <label for="red">
            <input checked type="radio" value="#b92121" name="color" id="red" />
          </label>
          <label for="green">
            <input type="radio" value="#007b00" name="color" id="green" />
          </label>
          <label for="blue">
            <input type="radio" value="#3F51B5" name="color" id="blue" />
          </label>
          <label for="purple">
            <input type="radio" value="#673ab7" name="color" id="purple" />
          </label>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
